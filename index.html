<!DOCTYPE html>
<html lang="es">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<title>eMercado - Todo lo que busques está aquí</title>

		<link
			href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i"
			rel="stylesheet"
		/>
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<style>
			body {
				background-color: rgb(248, 249, 250);
			}
		</style>
	</head>

	<body>
		<main class="mt-5">
			<div class="container">
				<form id="formLogin" class="text-center">
					<img src="img/login.png" alt="" />
					<h1 class="h3 mb-3 fw-normal">Inicio de Sesión</h1>

					<div class="form-floating">
						<h5>Email</h5>
						<input
							type="text"
							class="form-control"
							id="floatingInput"
							placeholder="name@example.com"
						/>
						<div id="mailInputError"></div>
					</div>
					<div class="form-floating">
						<h5>Contraseña</h5>
						<input
							type="password"
							class="form-control"
							id="floatingPassword"
							placeholder="Password"
						/>
						<div id="passInputError"></div>
					</div>
					<div class="container-botones">
						<button class="btn btn-lg btn-primary" type="submit">
							Ingresar
						</button>

						<script
							src="https://accounts.google.com/gsi/client"
							async
							defer
						></script>

						<script>
							function singIn() {
								window.location.href = 'principal.html';
							}
						</script>

						<div
							id="g_id_onload"
							data-client_id="463157179476-6u7g1pa417f74u42lheo87vpu6r0eaqq.apps.googleusercontent.com"
							data-context="signin"
							data-ux_mode="popup"
							data-callback="singIn"
							data-auto_prompt="false"
						></div>

						<div
							class="g_id_signin"
							data-type="standard"
							data-shape="rectangular"
							data-theme="filled_black"
							data-text="continue_with"
							data-size="large"
							data-logo_alignment="left"
						></div>
					</div>
				</form>
			</div>
		</main>
		<footer class="text-muted">
			<div class="container">
				<p class="float-end">
					<a href="#">Volver arriba</a>
				</p>
				<p>
					Este sitio forma parte de
					<a href="https://jovenesaprogramar.edu.uy/" target="_blank"
						>Jovenes a Programar</a
					>
					- 2022
				</p>
				<p>
					Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
					letra del obligatorio.
				</p>
			</div>
		</footer>
		<script src="js/login.js"></script>
	</body>
</html>
